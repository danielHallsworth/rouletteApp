<!DOCTYPE html>
<html>
<head>	
	<title>Roulette</title>
	<link rel="stylesheet" href="rouletteStyle.css">  
</head>
<body>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <div class="linksRegion">
   
    <div class="innerLinksRegion">      
      
      <a href="index.html">
        <span class="fa fa-arrow-left" aria-hidden="true"></span>
      </a>      
      
    </div>

    </div> 

  <div class="outerContainer">
    

  <div class="canvasContainer">

  	<canvas id="canvas" width="460" height="450"></canvas>
    
  	
  	<div class="gambleContainer">     

     <table style="width: 50%;" class="betTable">
       <tr>
         <th>Bank Total</th>
         <th>Bet Value</th>
         <th>Last Win</th>
       </tr>
       
       <tr>
         <td id="bankTotal" value="100">100</td>
         <td id="betDisplay" value="0">0</td>
         <td id="winningAmount" value="0">0</td>
       </tr>       
       
    </table>
    <br><br><br>

    <div id="recentNumbers"></div>
      
    </div >

    
  	
  </div>	
  	
    <div class="bettingContainer">

      <ul class="chipsContainer">
        <li value="1" style="background-color: yellow"  id="chips_1"  class="chips">1</li>        
        <li value="5" style="background-color: pink" id="chips_5"  class="chips">5</li>
        <li value="10" style="background-color: blue" id="chips_10" class="chips">10</li>        
        <li value="25" style="background-color: green" id="chips_25" class="chips">25</li>
        <li value="50" style="background-color: red" id="chips_50" class="chips">50</li>                
        <span title="Click to Play and Spin the Wheel!" id="spinBtn" aria-hidden="true" class="fa fa-play chips"></span>   
        <br>
        <span title="Click here to Reset Game!" id="resetBtn" class="fa fa-refresh chips" aria-hidden="true"></span>
        <br>
  </span>
    </ul> 

      <div class="sideBets"></div>
  	  <ul class="outerTable">
  		
  	  </ul>

    </div>
</div>

  

  <script type="text/javascript" src="rouletteScript.js"></script>

</body>
</html>
